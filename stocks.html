<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Finder</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/aeef6d72bc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="nav-header">
      <nav class="container">
        <div class="row nav__row">
          <div class="nav__logo">
            <img
              src="./assets/whitelogo.png"
              alt="blinker logo image"
              class="nav__logo-img"
            />
          </div>
          <div class="list__wrapper">
            <ul class="nav__list">
              <li class="nav__links">
                <a href="./index.html" class="nav__link stocks__nav--link"
                  >Home</a
                >
              </li>
              <li class="nav__links nav__find">
                <a href="./stocks.html" class="nav__link stocks__nav--link"
                  >Find Stocks</a
                >
              </li>
              <li class="nav__links">
                <button class="nav__btn stocks__nav--btn">CONTACT</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <header class="container">
        <div class="row header__row stocks__row--header">
          <h1 class="header__title stocks__color">Browse our stock listings</h1>
          <div class="ui__wrapper stocks__ui--wrapper">
            <input
              type="text"
              id="symbol"
              class="ui_input stocks__input"
              placeholder="Search by Ticker, Name or Keyword"
              oninput="suggestStocks()"
              autocomplete='off'              
            />
            <div id="suggestions" class="suggestion__list">something</div>
            <button class="ui__btn stocks__ui--btn" onclick="fetchStockData()">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
      </header>
      <div class="overlay"></div>
    </section>
    <section class="container pad">
      <div class="display row stocks__display">
        <div class="search__wrapper">
          <h2 class="search__info">Search results:</h2>
          <div class="search__info--prices">
            <select class="dropdown" id="date-selector">
              <option value="1">1 Day Ago</option>
              <option value="2">2 Day Ago</option>
              <option value="3">3 Day Ago</option>
              <option value="4">4 Day Ago</option>
              <option value="5">5 Day Ago</option>
            </select>
          </div>
        </div>
        <section id="stock__cards" class="data__wrapper">                     
              <div id="is__loading" class="stocks__loading">
                <span>Loading ...</span>
                <i class="fas fa-spinner stock__spinner"></i>
              </div>    
        </section>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
